<div class="mat-elevation-z4">
    <!-- class="col-sm-6" -->
    <table mat-table [dataSource]="financeiro">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="vigenciaInicial">
            <th mat-header-cell *matHeaderCellDef>Inicio da Vigência</th>
            <td mat-cell *matCellDef="let row">{{row.vigenciaInicial | date: 'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="vigenciaFinal">
            <th mat-header-cell *matHeaderCellDef>Fim da Vigência</th>
            <td mat-cell *matCellDef="let row">{{row.vigenciaFinal | date: 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="valorHora">
            <th mat-header-cell *matHeaderCellDef>Valor da Hora</th>
            <td mat-cell *matCellDef="let row">{{row.valorHora | currency: 'BRL' }}</td>
        </ng-container>

        <ng-container matColumnDef="valorHoraAdicional">
            <th mat-header-cell *matHeaderCellDef>Valor da Hora Adicional</th>
            <td mat-cell *matCellDef="let row">{{row.valorHoraAdicional | currency: 'BRL' }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>

            <td mat-cell *matCellDef="let row">
                <a routerLink="/precos/update/{{ row.id }}" class="edit">
                    <i class="material-icons">edit</i>
                </a>

                <a routerLink="/precos/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">delete </i>
                </a>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
