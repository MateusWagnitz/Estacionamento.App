<div class="mat-elevation-z4">
    <!-- class="col-sm-6" -->
    <table mat-table [dataSource]="financeiro">

        <ng-container matColumnDef="TicketId">
            <th mat-header-cell *matHeaderCellDef>Ticket Id</th>
            <td mat-cell *matCellDef="let row">{{row.TicketId}</td>
        </ng-container>

        <ng-container matColumnDef="horaEntrada">
            <th mat-header-cell *matHeaderCellDef>Hora de Entrada</th>
            <td mat-cell *matCellDef="let row">{{row.horaEntrada | date: 'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="horaSaida">
            <th mat-header-cell *matHeaderCellDef>Hora de Saida</th>
            <td mat-cell *matCellDef="let row">{{row.horaSaida | date: 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="valorTotal">
            <th mat-header-cell *matHeaderCellDef>Valor Total</th>
            <td mat-cell *matCellDef="let row">{{row.valorTotal | currency: 'BRL' }}</td>
        </ng-container>

        <ng-container matColumnDef="valorHoraAdicional">
            <th mat-header-cell *matHeaderCellDef>Valor da Hora Adicional</th>
            <td mat-cell *matCellDef="let row">{{row.valorHoraAdicional | currency: 'BRL' }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>

            <td mat-cell *matCellDef="let row">
                <a routerLink="/precos/update/{{ row.id }}" class="edit">
                    <i class="material-icons">edit</i>
                </a>

                <a routerLink="/precos/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">delete </i>
                </a>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
