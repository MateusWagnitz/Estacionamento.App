<div class="mat-elevation-z4">
    <!-- class="col-sm-6" -->
    <table mat-table [dataSource]="financeiro">

        <ng-container matColumnDef="TicketId">
            <th mat-header-cell *matHeaderCellDef>Ticket Id</th>
            <td mat-cell *matCellDef="let row">{{row.TicketId}</td>
        </ng-container>

        <ng-container matColumnDef="horaEntrada">
            <th mat-header-cell *matHeaderCellDef>Hora de Entrada</th>
            <td mat-cell *matCellDef="let row">{{row.horaEntrada | date: 'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="horaSaida">
            <th mat-header-cell *matHeaderCellDef>Hora de Saida</th>
            <td mat-cell *matCellDef="let row">{{row.horaSaida | date: 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="valorTotal">
            <th mat-header-cell *matHeaderCellDef>Valor Total</th>
            <td mat-cell *matCellDef="let row">{{row.valorTotal | currency: 'BRL' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
