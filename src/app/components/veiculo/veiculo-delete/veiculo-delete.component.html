<div>
    <mat-card>
        <mat-card-title>Deseja excluir esse Ve√≠culo? </mat-card-title>
        <form>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Id" [value]="veiculo.id" name="id" disabled>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Carro" [value]="veiculo.placa" name="placa" disabled>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Marca" [value]="veiculo.marca" name="marca" disabled>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Modelo" [value]="veiculo.modelo" name="modelo" disabled>
                </mat-form-field>
            </div>
        </form>
        <button mat-raised-button (click)="apagarVeiculo()" color="warn"> Excluir </button>

        <button mat-raised-button (click)="cancelar()"> Cancelar </button>
    </mat-card>
</div>
