<div class="alinhando">
  <div class="mat-elevation-z4">

    <table mat-table [dataSource]="cliente">

      <ng-container matColumnDef="clienteId">
        <th mat-header-cell *matHeaderCellDef>Cliente Id</th>
        <td mat-cell *matCellDef="let row"> {{ row.clienteId }}</td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let row"> {{ row.cpf }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nomeCompleto">
        <th mat-header-cell *matHeaderCellDef>Nome Completo</th>
        <td mat-cell *matCellDef="let row"> {{ row.nomeCompleto }}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
