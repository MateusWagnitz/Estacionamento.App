<div class="mat-elevation-z4">
  <!-- class="col-sm-6" -->
  <table mat-table [dataSource]="clientes">
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let row">{{ row.carro.placa }}</td>
    </ng-container>

    <ng-container matColumnDef="entrada">
      <th mat-header-cell *matHeaderCellDef>Entrada</th>
      <td mat-cell *matCellDef="let row">
        {{ row.entrada | date: "dd/MM/yyyy - HH:mm:ss" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="saida">
      <th mat-header-cell *matHeaderCellDef>Saida</th>
      <td mat-cell *matCellDef="let row">
        {{ row.saida | date: "dd/MM/yyyy - HH:mm:ss" }}
      </td>
    </ng-container>

    <!-- <ng-container matColumnDef="valorHora">
      <th mat-header-cell *matHeaderCellDef>Valor Hora</th>
      <td mat-cell *matCellDef="let row">
        {{ row.tabelaTicket.valorHora | currency: "BRL" }}
      </td>
    </ng-container> -->

    <ng-container matColumnDef="valorTotal">
      <th mat-header-cell *matHeaderCellDef>Valor Total</th>
      <td mat-cell *matCellDef="let row">
        {{ row.valorTotal | currency: "BRL" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th style="text-align: center" mat-header-cell *matHeaderCellDef>
        Ações
      </th>
      <td style="text-align: center" mat-cell *matCellDef="let row">
        <a routerLink="/clientes/update/{{ row.id }}" class="edit">
          <button mat-raised-button color="primary">Marcar Saida</button>
        </a>
        <a routerLink="/clientes/delete/{{ row.id }}" class="delete">
          <button mat-raised-button color="warn">Excluir Entrada</button>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
