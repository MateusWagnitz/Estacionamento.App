<mat-card>
    <mat-card-title>Novo Carro</mat-card-title>
    <form>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Placa</mat-label>
                <input [formControl]="placaControl" required matInput [(ngModel)]="carro.placa" maxlength="8" />
                <mat-error *ngIf="placaControl.hasError('required')">Campo obrigatório</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Marca</mat-label>
                <mat-select [formControl]="marcaControl" required [(ngModel)]="carro.marca">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let carro of carros" [value]="carro.value">
                        {{carro.viewValue}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="marcaControl.hasError('required')">Campo obrigatório</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Modelo</mat-label>
                <input [formControl]="modeloControl" required matInput [(ngModel)]="carro.modelo"  />
                <mat-error *ngIf="modeloControl.hasError('required')">Campo obrigatório</mat-error>
            </mat-form-field>
        </div>



    </form>
    <button mat-raised-button (click)="CadastrarCarro()" color="primary">Salvar
  </button>

    <button mat-raised-button (click)="Cancelar()">Cancelar</button>
</mat-card>
