<div class="mat-elevation-z4">
    <table mat-table [dataSource]="carros">

        <ng-container matColumnDef="placa">
          <th mat-header-cell *matHeaderCellDef>Placa</th>
          <td mat-cell *matCellDef="let row">{{row.placa}}</td>
        </ng-container>

        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef>Marca</th>
            <td mat-cell *matCellDef="let row">{{row.marca}}</td>
        </ng-container>

        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef>Modelo</th>
            <td mat-cell *matCellDef="let row">{{row.modelo}}</td>
        </ng-container>

        <ng-container matColumnDef="clienteId">
          <th mat-header-cell *matHeaderCellDef>clienteId</th>
          <td mat-cell *matCellDef="let row">{{row.clienteId}}</td>
        </ng-container>

        <ng-container matColumnDef="carroId">
          <th mat-header-cell *matHeaderCellDef>Carro Id</th>
          <td mat-cell *matCellDef="let row">{{row.carroId}}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>

            <td mat-cell *matCellDef="let row">
                <a routerLink="/carros/update/{{row.id }}" class="edit">
                    <i class="material-icons">edit</i>
                </a>

                <a routerLink="/carros/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">delete </i>
                </a>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
