<div>
  <mat-card>
    <mat-card-title>Alterar Ticket</mat-card-title>
    <form>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Entrada</mat-label>
          <input
            matInput
            type="datetime-local"
            matInput
            placeholder="Entrada"
            [(ngModel)]="financeiro.horaEntrada"
            name="entrada"
            disabled
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Sa√≠da</mat-label>
          <input
            matInput
            type="datetime-local"
            matInput
            placeholder="Saida"
            [(ngModel)]="financeiro.horaSaida"
            name="saida"
          />
        </mat-form-field>
      </div>


      <div>
        <mat-form-field appearance="outline">
          <mat-label>Valor Total</mat-label>
          <input
            matInput
            placeholder="valorTotal"
            [(ngModel)]="financeiro.valorTotal"
            name="valorTotal"
            disabled
          />
        </mat-form-field>
      </div>
    </form>

    <button mat-raised-button (click)="atualizarFinanceiro()" color="primary">
      Atualizar
    </button>

    <button mat-raised-button (click)="cancelar()">
      Cancelar
    </button>
  </mat-card>
</div>
