<div>
  <mat-card>
    <mat-card-title>Alterar Ticket</mat-card-title>
    <form>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Entrada</mat-label>
          <input matInput type="time" matInput [(ngModel)]="financeiro.horaEntrada"
            [ngModelOptions]="{standalone: true}" name="entrada" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Sa√≠da</mat-label>
          <input matInput type="time" matInput placeholder="Saida" [(ngModel)]="financeiro.horaSaida" name="saida" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Valor Final</mat-label>
          <input matInput placeholder="Valor Ticket" [(ngModel)]="financeiro.valorFinal" name="valorFinal" />
        </mat-form-field>
      </div>
    </form>

    <button mat-raised-button (click)="atualizarFinanceiro()" color="primary">
      Atualizar
    </button>

    <button mat-raised-button (click)="cancelar()">
      Cancelar
    </button>
  </mat-card>
</div>
