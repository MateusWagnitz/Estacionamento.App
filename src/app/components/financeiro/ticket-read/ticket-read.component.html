<div class="mat-elevation-z4">
    <table mat-table [dataSource]="financeiro">

        <ng-container matColumnDef="TicketId">
            <th mat-header-cell *matHeaderCellDef>Ticket Id</th>
            <td mat-cell *matCellDef="let row">{{row.ticketId}}</td>
        </ng-container>

        <ng-container matColumnDef="carroId">
          <th mat-header-cell *matHeaderCellDef>Placa</th>
          <td mat-cell *matCellDef="let row">{{row.carroId}}</td>
        </ng-container>


        <ng-container matColumnDef="horaEntrada">
            <th mat-header-cell *matHeaderCellDef>Hora de Entrada</th>
            <td mat-cell *matCellDef="let row">{{row.horaEntrada}}</td>
        </ng-container>

        <ng-container matColumnDef="horaSaida">
            <th mat-header-cell *matHeaderCellDef>Hora de Saida</th>
            <td mat-cell *matCellDef="let row">{{row.horaSaida}}</td>
        </ng-container>

        <ng-container matColumnDef="valorFinal">
            <th mat-header-cell *matHeaderCellDef>Valor Final</th>
            <td mat-cell *matCellDef="let row">{{row.valorFinal}}</td>
        </ng-container>


    <ng-container matColumnDef="acoes">
      <th style="text-align: center" mat-header-cell *matHeaderCellDef>
        Ações
      </th>
      <td style="text-align: center" mat-cell *matCellDef="let row">
        <a [routerLink]="['/financeiro/update/', row.ticketId]" class="edit">
          <button mat-raised-button color="primary">Editar</button>
        </a>
        <a [routerLink]="['/financeiro/delete/',row.ticketId]"class="delete">
          <button mat-raised-button color="warn">Excluir</button>
        </a>
      </td>
    </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
