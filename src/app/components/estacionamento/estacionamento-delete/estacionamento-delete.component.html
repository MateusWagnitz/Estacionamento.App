<div>
    <mat-card>
        <mat-card-title>Deseja excluir essa Entrdada? </mat-card-title>
        <form>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Entrada" [value]="estacionamento.entrada | date: 'dd/MM/yyyy - HH:mm:ss' " name="entrada" disabled>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <input matInput placeholder="Saida" [value]="estacionamento.saida | date: 'dd/MM/yyyy - HH:mm:ss' " name="saida" disabled>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <input matInput placeholder="Placa" [value]="estacionamento.valorTotal | currency: 'BRL'" name="entrada" disabled>
                </mat-form-field>
            </div>

        </form>
        <button mat-raised-button (click)="apagarEstacionamento()" color="warn"> Excluir </button>

        <button mat-raised-button (click)="cancelar()"> Cancelar </button>
    </mat-card>
</div>
