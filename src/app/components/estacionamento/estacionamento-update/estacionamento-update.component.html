<div>
    <mat-card>
        <mat-card-title>Alterar Estacionamento</mat-card-title>
        <form>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Entrada</mat-label>
                    <input matInput type="datetime-local" matInput placeholder="Entrada" [(ngModel)]="estacionamento.entrada" name="entrada" disabled>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Sa√≠da</mat-label>
                    <input matInput type="datetime-local" matInput placeholder="Saida" [(ngModel)]="estacionamento.saida" name="saida">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Placa</mat-label>
                    <mat-select [(ngModel)]="estacionamento.veiculoId" name="placa" [disabled]="true">
                        <mat-option *ngFor="let veiculo of veiculos" [value]="veiculo.id"> {{veiculo.placa}} </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Valor Hora</mat-label>
                    <mat-select [(ngModel)]="estacionamento.tabelaPrecoId" [disabled]="true" name="valorHora">
                        <mat-option *ngFor="let financeiro of financeiro" [value]="financeiro.id"> {{financeiro.valorHora}} </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Valor Total</mat-label>
                    <input matInput placeholder="valorTotal" [(ngModel)]="estacionamento.valorTotal" name="valorTotal" disabled>
                </mat-form-field>
            </div>

        </form>

        <button mat-raised-button (click)="atualizarFinanceiro()" color="primary"> Atualizar </button>

        <button mat-raised-button (click)="cancelar()">Cancelar </button>

    </mat-card>
</div>
