<mat-card>
    <mat-card-title>Nova Entrada</mat-card-title>
    <form>
        <!-- <div>
            <mat-form-field appearance="outline">
                <mat-label>Entrada</mat-label> -->
                <!-- <input matInput type="datetime-local" matInput [(ngModel)]="estacionamento.entrada" [ngModelOptions]="{standalone: true}" /> -->
                <!-- <input matInput type="datetime-local" (change)="procurarData()" matInput [(ngModel)]="estacionamento.entrada" [ngModelOptions]="{standalone: true}" />
            </mat-form-field>
        </div> -->

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Saida</mat-label>
                <input matInput type="datetime-local" matInput [(ngModel)]="estacionamento.saida" [ngModelOptions]="{standalone: true}" />
            </mat-form-field>
        </div>


        <div>
            <mat-form-field appearance="outline">
                <mat-label>Placa</mat-label>
                <mat-select [(ngModel)]="estacionamento.veiculoId" name="placa">
                    <mat-option *ngFor="let veiculo of veiculos" [value]="veiculo.carroId"> {{veiculo.placa}} </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </form>
    <button mat-raised-button (click)="cadastrarEstacionamento()" color="primary">Salvar
  </button>

    <button mat-raised-button (click)="cancelar()">Cancelar</button>
</mat-card>
